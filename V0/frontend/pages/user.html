<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="../css/user.css"> 
</head>
<body>

    <div id="auth-container">
        <div id="form-container">
            <div id="message-container"></div>

            <form id="login-form">
                <h1>Login</h1>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p class="switch-form">
                    Não tem uma conta? <span id="show-register">Cadastre-se</span>
                </p>
            </form>

            <form id="register-form" class="hidden">
                <h1>Cadastro</h1>
                <div class="input-group">
                    <label for="register-name">Nome</label>
                    <input type="text" id="register-name" placeholder="Seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
                <p class="switch-form">
                    Já tem uma conta? <span id="show-login">Faça login</span>
                </p>
            </form>
        </div>
    </div>

    <script src="user.js"></script> 
</body>
</html>
